plugins {
    id "com.zoltu.kotlin" version "1.0.2"
    id "com.qixalite.spongestart" version "1.4.5"
}

group "de.randombyte"
version "v0.1.2.1"

repositories {
    jcenter()
    maven { url "https://repo.spongepowered.org/maven/" }
    maven { url 'https://jitpack.io' }
    maven { url "http://dl.bintray.com/kotlin/exposed" }
}

spongestart {
    eula true
}

configurations {
    shade
    compile.extendsFrom shade
}

ext.spongeApiVersion = '4.0.3'
ext.kotlinVersion = '1.0.2'

dependencies {
    shade "org.jetbrains.kotlin:kotlin-runtime:$kotlinVersion"
    shade "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile "org.spongepowered:spongeapi:$spongeApiVersion"
    kapt "org.spongepowered:spongeapi:$spongeApiVersion"
    shade "org.jetbrains.exposed:exposed:0.3.2"
}

//https://forgegradle.readthedocs.org/en/latest/user-guide/shading/
jar {
    configurations.shade.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
}